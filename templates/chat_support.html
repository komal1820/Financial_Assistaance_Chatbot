<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="Support Image">
                    <div id="modalOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color: rgba(0,0,0,0.5); z-index:1000;">
<div id="modalWindow" style="background-color: white; margin: 100px auto; padding: 20px; border-radius: 5px; width: 90%; max-width: 500px; position:relative;">
<div id="modalContent"></div> 
</div>
</div>
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Maestro Chat Support</h4>
                    <p class="chatbox__description--header">Hi, how can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
    </div>
</div>
</div>
